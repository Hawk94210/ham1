<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count=0
  let i=2
  let n=prompt("nhập số nguyên tố cần tìm")
  while (count<n){
    if(songuyento(i)){
      document.write(i+'<br>')
      count++
    }
    i++
  }
  function songuyento(n) {
    if (n < 2) {
      return false
    }
    for (let i = 2; i < n; i++) {
      if (n % i === 0) {
        return false
      }
    }
    return true
  };
</script>
</body>
</html>
