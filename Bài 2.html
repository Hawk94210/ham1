<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input type="number" id="changeFahrenheit" onchange="temperatureConverter(this.value)"
               oninput="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="resultFahrenheit"></span></p>
</form>
<script>
    function temperatureConverter(vaLue) {
        vaLue = parseFloat(vaLue);
        document.getElementById("resultFahrenheit").innerHTML = (vaLue - 32) / 1.8
    }
</script>
</body>
</html>
